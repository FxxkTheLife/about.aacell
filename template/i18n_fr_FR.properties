page-1=Site Web de partage de fichiers multiplateforme : <br>Avec une petite pièce, partagez des fichiers librement !
page-2-title=Le transfert de fichier ne peut être qu'un seul fichier ?
lang=fr_FR
title=À propos de "Anonymous Express"
page-2-content=Avec la station express, il est facile de stocker temporairement plusieurs fichiers.
page-3-title=Limite de taille de fichier ?
page-3-content=Il n'y a actuellement aucune limite, mais veuillez ne pas envoyer trop de données au serveur dans un court laps de temps, il pourrait ne pas être en mesure de les contenir.
page-4-title=Trop compliqué de se connecter à votre compte ?
page-4-content=L'identifiant de la station express est court et facile à mémoriser, et un nombre aléatoire peut également être utilisé comme nom ; le mot de passe administrateur est utilisé pour gérer les fichiers, et le mot de passe d'entrée est utilisé pour que les visiteurs entrent.
page-5-title=Parfois, vous voulez juste envoyer du texte ?
page-5-content=La station express a sa propre fonction de chat, qui peut envoyer du texte.
page-6-title=Quelle est la limite de temps d'utilisation de la station de coursier ?
page-6-content=Le camion de la gare express est alimenté par une batterie. La durée de vie de la batterie par défaut est de 7 jours. Lorsque la batterie est épuisée, toute la gare express sera automatiquement détruite par le système.
page-7-content=Déclaration : Pour utiliser les services de ce site Web, vous acceptez le « Contrat d'utilisation », refusez de diffuser toute information qui enfreint les réglementations nationales et respectez l'éthique sociale de base et l'éthique d'Internet. <br><br>Promesse solennelle : Le contenu de ce site est stocké sur le serveur cloud. Les ressources de chaque cellule ne sont utilisées que par les utilisateurs qui entrent dans la cellule. Les autres n'ont pas le droit de voir. Les ressources d'une cellule sont toutes détruit lorsque la cellule est détruite. <br><br>Conseils : Nous nous engageons à fournir aux utilisateurs un espace de transfert de fichiers stable, efficace et pratique. Le site Web est toujours en cours de développement et d'amélioration. Veuillez comprendre si nous ne pouvons pas fournir de services à temps ! Si vous avez des questions ou avez plus de suggestions, vous pouvez rejoindre le groupe QQ ou nous contacter directement.