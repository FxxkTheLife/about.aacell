page-1=Site Web de partage de fichiers multiplateforme basé sur le Web: <br>\
Ayez une petite pièce et partagez des fichiers librement!
page-2-title=Le transfert de fichiers ne peut être qu'un seul fichier?
lang=fr_FR
title=À propos de la pile AA
page-2-content=Avec une petite pièce, vous pouvez facilement stocker temporairement plusieurs fichiers.
page-3-title=Limite de taille de fichier?
page-3-content=Il n'y a actuellement aucune limite, mais veuillez ne pas fournir trop de données au serveur dans un court laps de temps, il ne pourra peut-être pas le prendre en charge.
page-4-title=Trop de problèmes pour vous connecter à un compte?
page-4-content=L'ID de la salle est court et facile à retenir, et un nombre aléatoire peut être utilisé comme nom; le mot de passe administrateur est utilisé pour gérer les fichiers et la clé de la salle est utilisée pour entrer dans la salle. Le mot de passe et la clé peuvent être utilisés ou non .
page-5-title=Parfois, vous avez juste besoin d'envoyer du texte?
page-5-content=La petite salle est livrée avec une fonction de chat, vous pouvez envoyer du texte.
page-6-title=Quel est le temps limité pour l'utilisation de la petite pièce?
page-6-content=La petite pièce a la puissance d'une batterie, et l'alimentation peut être utilisée pendant 2 heures par défaut.Lorsque la batterie est épuisée, toute la petite pièce est automatiquement détruite par le système.
page-7-content=Déclaration: Pour utiliser les services de ce site Web, vous acceptez le "Contrat d'utilisation", vous refusez de diffuser toute information qui enfreint les réglementations nationales et vous vous conformez à l'éthique sociale de base et à l'éthique d'Internet.<br><br>\
Promesse solennelle: Le contenu de ce site est stocké sur le serveur cloud. Les ressources de chaque cellule ne sont utilisées que par les utilisateurs qui entrent dans la cellule. Les autres n'ont pas le droit de voir. Toutes les ressources d'une cellule seront supprimées lorsque la cellule sera détruit.<br><br>\
Conseils: Nous nous engageons à fournir aux utilisateurs un espace de transfert de fichiers stable, efficace et pratique. Le site Web est encore en cours de développement et d'amélioration. Veuillez comprendre si nous ne pouvons pas fournir des services à temps! Si vous avez des questions ou avez plus de suggestions, vous pouvez rejoindre le groupe QQ ou nous contacter directement. Les commentaires sont les bienvenus ~