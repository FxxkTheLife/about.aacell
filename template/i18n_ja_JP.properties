page-1 = Webベースのクロスプラットフォームファイル共有Webサイト：<br>小さな部屋で、ファイルを自由に共有してください！
page-2-title =ファイル転送は単一のファイルのみにすることができますか？
lang = ja_JP
title =「AnonymousExpress」について
page-2-content = Express Stationを使用すると、複数のファイルを一時的に簡単に保存できます。
page-3-title =ファイルサイズの制限？
page-3-content =現在制限はありませんが、サーバーに短時間で大量のデータをフィードしないでください。サーバーがデータを保持できない場合があります。
page-4-title =アカウントにログインするのが面倒ですか？
page-4-content =エクスプレスステーションIDは短くて覚えやすく、名前として乱数を使用することもできます。管理者パスワードはファイルの管理に使用され、入力パスワードは訪問者の入力に使用されます。
page-5-title =テキストを送信したい場合がありますか？
page-5-content =エクスプレスステーションには、テキストを送信できる独自のチャット機能があります。
page-6-title =宅配便ステーションの使用時間の制限は何ですか？
page-6-content =エクスプレスステーションのトラックにはバッテリーの電力があります。デフォルトのバッテリー寿命は7日です。バッテリーがなくなると、エクスプレスステーション全体がシステムによって自動的に破壊されます。
page-7-content = Statement：このウェブサイトのサービスを使用するには、「ユーザー契約」に同意し、国内規制に違反する情報の配布を拒否し、基本的な社会倫理およびインターネット倫理を遵守します。 <br> <br>厳粛な約束：このサイトのコンテンツはクラウドサーバーに保存されます。各セルのリソースは、セルに入るユーザーのみが使用します。他のユーザーは表示する権利がありません。セルのリソースはすべてです。セルが破壊されると破壊されます。削除します。 <br> <br>ヒント：安定した効率的で便利なファイル転送スペースをユーザーに提供することをお約束します。ウェブサイトはまだ開発中です。時間内にサービスを提供できない場合はご理解ください。ご不明な点やご提案がございましたら、QQグループに参加するか、直接お問い合わせください。フィードバックは大歓迎です〜