page-1=Web ベースのクロスプラットフォームファイル共有 Web サイト：\
小さな部屋を持って、ファイルを自由に共有してください！
page-2-title=ファイル転送は単一のファイルのみにすることができますか？
lang=ja_JP
title=単三電池について
page-2-content=小さな部屋で、複数のファイルを簡単に一時的に保存できます。
page-3-title=ファイルサイズの制限？
page-3-content=現在、制限はありませんが、サーバーに短時間で大量のデータをフィードしないでください。サーバーがサポートできない可能性があります。
page-4-title=アカウントへのログインに問題がありますか？
page-4-content=部屋IDは短くて覚えやすく、名前には乱数を使用できます。ファイルの管理には管理者パスワードを使用し、部屋への入室には部屋の鍵を使用します。パスワードと鍵は使用することも使用しないこともできます。 。
page-5-title=時々あなたはただテキストを送る必要がありますか？
page-5-content=小さな部屋にはチャット機能が付いており、テキストメッセージを送信できます。
page-6-title=小さな部屋の利用期間はどのくらいですか？
page-6-content=小さな部屋には1つのバッテリーの電力があり、デフォルトの電力は2時間使用できます。バッテリーがなくなると、小さな部屋全体がシステムによって自動的に破壊されます。
page-7-content=声明：このウェブサイトのサービスを使用するには、「ユーザー契約」に同意し、国内規制に違反する情報の配布を拒否し、基本的な社会倫理およびインターネット倫理を遵守します。<br><br>\
厳粛な約束：このサイトのコンテンツはクラウドサーバーに保存されます。各セルのリソースは、セルに入るユーザーのみが使用します。他のユーザーは表示する権利がありません。セルが破壊されました。<br><br>\
ヒント：私たちは、安定した効率的で便利なファイル転送スペースをユーザーに提供することをお約束します。ウェブサイトはまだ開発および改善中です。時間内にサービスを提供できない場合はご理解ください。 ご不明な点やご提案がございましたら、QQグループに参加するか、直接お問い合わせください。フィードバックは大歓迎です〜