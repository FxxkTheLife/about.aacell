page-1=웹 기반 크로스 플랫폼 파일 공유 웹사이트: <br>작은 공간에서 자유롭게 파일을 공유하세요!
page-2-title=파일 전송은 단일 파일만 가능합니까?
언어=ko_KR
title="익명 특급" 정보
page-2-content=익스프레스 스테이션을 사용하면 여러 파일을 임시로 쉽게 저장할 수 있습니다.
page-3-title=파일 크기 제한?
page-3-content=현재 제한은 없으나 서버에 짧은 시간에 너무 많은 데이터를 공급하지 마십시오. 서버가 유지하지 못할 수 있습니다.
page-4-title=계정에 로그인하기가 너무 번거롭습니까?
page-4-content=특급 스테이션 ID는 짧고 기억하기 쉽고 이름은 임의의 숫자를 사용할 수도 있습니다.관리자 암호는 파일 관리에 사용되며 입력 암호는 방문자가 입력하는 데 사용됩니다.
page-5-title=가끔 문자를 보내고 싶습니까?
page-5-content=익스프레스 스테이션에는 문자를 보낼 수 있는 자체 채팅 기능이 있습니다.
page-6-title=택배 이용시간 제한은 어떻게 되나요?
page-6-content=고속역 트럭은 배터리의 힘을 가지고 있습니다.기본 배터리 수명은 7일입니다.배터리가 소진되면 시스템에 의해 전체 고속 스테이션이 자동으로 파괴됩니다.
page-7-content=Statement: 본 웹사이트의 서비스를 이용하기 위해 귀하는 "이용약관"에 동의하고, 국가 규정에 위배되는 정보의 유포를 거부하며, 기본적인 사회윤리 및 인터넷 윤리를 준수합니다. <br><br>엄숙한 약속: 이 사이트의 내용은 클라우드 서버에 저장됩니다. 각 셀의 리소스는 셀에 들어가는 사용자만 사용합니다. 다른 사람은 볼 수 있는 권한이 없습니다. 셀의 리소스는 모두 셀이 파괴되면 파괴됩니다. <br><br>Tips: 우리는 사용자에게 안정적이고 효율적이며 편리한 파일 전송 공간을 제공하기 위해 최선을 다하고 있습니다. 웹 사이트는 아직 개발 및 개선 중입니다. 제 시간에 서비스를 제공할 수 없는 경우 이해하십시오! 질문이 있거나 추가 제안 사항이 있으면 QQ 그룹에 가입하거나 직접 문의할 수 있습니다. 피드백을 환영합니다~