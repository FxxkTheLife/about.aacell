page-1=基于 Web 的跨平台文件共享网站：<br>拥有小室一间，自在共享文件！
page-2-title=文件传输只能单文件？
lang=zh_CN
title=关于 “无名速递”
page-2-content=有了速递站，轻松暂存多个文件。
page-3-title=文件大小限制？
page-3-content=目前未设限，但请不要短时间喂给服务器太多数据，它可能撑不住。
page-4-title=登录账户太麻烦？
page-4-content=速递站 ID 简短易记，还可使用随机号码作为名称；管理者密码用于管理文件，进入密码用于访客进入。
page-5-title=有些时候只想传文本？
page-5-content=速递站自带聊天功能，可发送文本。
page-6-title=速递站的使用时间的限制是什么？
page-6-content=速递站货车具有一节电池的电量，电量默认使用时间是 7 天，电池电量耗尽时，整个速递站被系统自动摧毁。
page-7-content=声明：使用本网站服务，即同意《用户协议书》、拒绝传播任何违反国家规定的资料、遵守基本社会公德和互联网道德规范。<br><br>郑重承诺：本站内容均存储于云服务器，每个小室中的资源只为进入小室的用户所使用，其他人无权查看，一个小室的资源在这个小室销毁时被全部删除。<br><br>小提示：我们致力于为用户提供稳定、高效、便捷的文件传输空间，目前网站仍继续在开发与完善，若未能及时提供服务敬请谅解！有遇到问题或有更多的建议的朋友，可以加入 QQ 群或者直接联系我们，欢迎反馈~