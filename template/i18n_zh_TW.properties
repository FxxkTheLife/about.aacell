page-1=基於 Web 的跨平臺文件共享網站：<br>\
擁有小室一間，自在共享文件！
page-2-title=？
lang=zh_TW
title=關於 5 號電池
page-2-content=有了小室，輕鬆暫存多個文件。
page-3-title=文件大小限制？
page-3-content=目前未設限，但請不要傳給服務器太多資料，它可能成熟不住。
page-4-title=賬戶登錄太麻煩？
page-4-content=小室 ID 簡短易記，還可隨機號碼作爲ID；管理者密碼用於控制小室，小室鎖匙用於進入小室，密碼與鎖匙可有也可無。
page-5-title=有的時候只需傳輸文本？
page-5-content=小室自帶聊天功能，可發送文本。
page-6-title=小室使用的限制時間？
page-6-content=小室有一個電池的電量，電量默認可使用 2 小時，電量耗盡時，整個小室會被系統自動銷毀。
page-7-content=聲明：使用本站的服務，即同意《用戶協議書》、拒絕傳播任何違反國家法律法規的内容、遵守基本社會公德和互聯網道德規範。<br><br>\
鄭重承諾：本站内容均存儲于云服務器，每個小室的資源僅爲進入小室的用戶使用，其他人無權查看，一個小室的資源在這個小室被銷毀時被全部刪除。<br><br>\
小提示：我們致力於為用戶提供穩定、高效、便捷的文件傳輸空間，目前網站仍在繼續開發與完善，若未能及時提供服務敬請諒解！有遇到問題或有更多的建議的朋友，可以加入 QQ 群或者直接聯係我們，歡迎反饋~